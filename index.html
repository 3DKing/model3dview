<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live 3D Models Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #828282;
      color: #f0f0f0;
      padding: 20px;
    }
    .header-icons a {
      margin-left: 15px;
      color: #0dcaf0;
      text-decoration: none;
    }
    .btn-custom {
      margin-top: 10px;
    }
    hr {
      border-color: #444;
    }
  </style>
</head>
<body>

  <!-- Row 1: Title + Icons -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Live 3D Models Preview by Amer Alhashimi</h2>
    <div class="header-icons">
      <a href="https://linkedin.com/in/ahashimi79570747" target="_blank" title="LinkedIn Profile">
        ðŸ‘¤ Profile
      </a>
    </div>
  </div>

  <hr>
  
  <!-- Row 3: Watch Viewer -->
  <div class="mb-4">
    <p>View a 3D Watch model animated in Real-time.</p>
    <a class="btn btn-success btn-custom" href="html/MorialMod_Watch.html" >Display</a>
  </div>

  <!-- Script to update model-viewer -->
  <script>
    function updateModel() {
      const selectedModel = document.getElementById('modelSelect').value;
      const viewer = document.getElementById('viewer');
      viewer.setAttribute('src', selectedModel);
    }
  </script>
  <hr>
   <!-- Row 2: Model Selector -->
  <div class="mb-4">
    <p>Or select a model from the list to view. Then, using your phone, tap the button at screen bottom to view the model in your area.</p>
    <div class="row g-2">
      <div class="col-md-6">
        <select class="form-select" id="modelSelect">
          <option value="models/ikeasofa/IKEA_Sofa_Karlstad.gltf">IKEA Sofa Karlstad</option>
          <!-- <option value="models/Japanese_Sushi_Dishes.glb">Japanese Sushi Dishes</option> -->
          <option value="models/Brack/MultiBread_Rack_Optimized.gltf">Multi Bread Rack</option>
        </select>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary w-100 btn-custom" onclick="updateModel()">Display</button>
      </div>
    </div>
  </div>

  <hr>

  <!-- Live Model Viewer -->
  <model-viewer id="viewer"
    src="assets/html/models/sofa.glb"
    alt="3D model"
    auto-rotate
    camera-controls
    ar
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
  ></model-viewer>



</body>
</html>
